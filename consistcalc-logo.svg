<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>ConsistCalc Logo</title>
  <desc>Trading Discipline and Growth Tracker - Typographic logo with CC initials</desc>
  
  <defs>
    <linearGradient id="brandGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </linearGradient>
  </defs>

  <!-- Background Container - Rounded Rectangle -->
  <rect x="0" y="0" width="512" height="512" rx="110" fill="url(#brandGradient)"/>

  <!-- CC Text - Main Logo -->
  <text x="256" y="340" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="280" 
        font-weight="bold" 
        fill="#ffffff" 
        text-anchor="middle"
        dominant-baseline="middle">CC</text>

  <!-- ConsistCalc Text - Below CC -->
  <text x="256" y="450" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="#ffffff" 
        text-anchor="middle"
        letter-spacing="2">ConsistCalc</text>
</svg>